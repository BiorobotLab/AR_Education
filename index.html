<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            margin: 0;
        }
        .a-enter-vr {
            display: none !important;
        }
    </style>
</head>
<body>
    <a-scene embedded arjs='sourceType: webcam;' vr-mode-ui="enabled: false">
        <a-marker-camera id="marker" preset="hiro">
            <a-entity
                id="myModel"
                position="0 0 0"
                scale="0.05 0.05 0.05"
                gltf-model="https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
                visible="false">
            </a-entity>
        </a-marker-camera>
    </a-scene>

    <script>
        const marker = document.getElementById('marker');
        const model = document.getElementById('myModel');


        marker.addEventListener('markerFound', function() {
            // 获取当前 GPS 位置（假设已经获取到位置）
            model.setAttribute('visible', 'true');
        });

        marker.addEventListener('markerLost', function() {
            // 保持模型可见，但可以选择在一定条件下隐藏
        });
    </script>
</body>
</html>
