<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BioLab AR Demonstration</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>

    <style>
        body {
            margin: 0;
        }
        .a-enter-vr {
            display: none !important;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        #loading-message {
            margin-top: 20px;
            font-size: 1.2em;
        }
        #loading-progress {
            width: 50%;
            max-width: 300px;
            height: 10px;
            background: #333;
            margin-top: 20px;
            border-radius: 5px;
            overflow: hidden;
        }
        #loading-progress-bar {
            height: 100%;
            width: 0%;
            background: #4CAF50;
            transition: width 0.3s ease;
        }
    </style>
</head>

<body>
    <a-scene embedded
        arjs='trackingMethod: best; sourceType: webcam; sourceWidth: 1920;
        sourceHeight: 1080; frameRate: 60; displayWidth: window.innerWidth;
        displayHeight: window.innerHeight; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'
        vr-mode-ui="enabled: false">

        <a-entity
            id="target"
            position="0 0 0"
            rotation="0 0 0"
            scale="0.001 0.001 0.001"
            gltf-model="url(models/surgery_bed.gltf)"
            visible="false">
        </a-entity>

        <a-marker preset="pattern" type="pattern" id="Front" 
            url="./patterns/Front.patt">
        </a-marker>

        <a-marker preset="pattern" type="pattern" id="Left" 
            url="./patterns/Left.patt">
        </a-marker>

        <a-marker preset="pattern" type="pattern" id="Right" 
            url="./patterns/Right.patt">
        </a-marker>

        <a-marker preset="pattern" type="pattern" id="Back" 
            url="./patterns/Back.patt">
        </a-marker>

        <a-entity camera></a-entity camera>
    </a-scene>


    <script>
        const scene = document.querySelector('a-scene');
        const model = document.querySelector("#target");
        let activeMarker = null;
        let hideTimeout = null;
        
        scene.addEventListener('loaded', function() {
            const markers = [
                "Front",
                "Left",
                "Right",
                "Back"
            ];

            markers.forEach((_id) => {
                const markerEl = document.querySelector(`#${_id}`);

                if (!markerEl) {
                    console.error(`Marker ${_id} not found`);
                    return;
                }

                markerEl.addEventListener("markerFound", (e) => {
                    console.log(`marker ${_id} found`);

                    if (hideTimeout) {
                        clearTimeout(hideTimeout);
                        hideTimeout = null;
                    }
                    
                    activeMarker = markerEl;
                    updateModelPosition();
                });


                markerEl.addEventListener("markerLost", () => {
                    console.log('marker lost');            

                    if (activeMarker === markerEl) {                  
                        hideTimeout = setTimeout(() => {
                            model.setAttribute('visible', false);
                            activeMarker = null;
                        }, 2000);
                    }
                });
            });
            
            
            function update() {
                if (activeMarker) {
                    updateModelPosition();
                }
                requestAnimationFrame(update);
            }
            
            update();
        });

        function updateModelPosition() {
            console.log("Update Model.");

            if (!activeMarker) return;
            
            const pos = activeMarker.object3D.position;
            const rot = activeMarker.object3D.rotation;

            model.object3D.position.copy(pos);

            model.object3D.rotation.set(
                rot.x,
                rot.y,
                rot.z
            );

            model.setAttribute('visible', true);
        }
