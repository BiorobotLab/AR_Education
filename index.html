<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BioLab AR Demonstration</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>

    <style>
        body {
            margin: 0;
        }
        .a-enter-vr {
            display: none !important;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        #loading-message {
            margin-top: 20px;
            font-size: 1.2em;
        }
        #loading-progress {
            width: 50%;
            max-width: 300px;
            height: 10px;
            background: #333;
            margin-top: 20px;
            border-radius: 5px;
            overflow: hidden;
        }
        #loading-progress-bar {
            height: 100%;
            width: 0%;
            background: #4CAF50;
            transition: width 0.3s ease;
        }
    </style>
</head>

<body>

    <a-scene embedded
        arjs='trackingMethod: best; sourceType: webcam; sourceWidth: 1920;
        sourceHeight: 1080; frameRate: 60; displayWidth: window.innerWidth;
        displayHeight: window.innerHeight; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'
        vr-mode-ui="enabled: false">

        <a-marker preset="pattern" type="pattern" id="Front" 
            url="./patterns/Front.patt">

            <a-entity
                id="F"
                position="0 0 0"
                scale="0.001 0.001 0.001"
                gltf-model="url(models/surgery_bed.gltf)"
                visible="false">
            </a-entity>

        </a-marker>

        <a-marker preset="pattern" type="pattern" id="Left" 
            url="./patterns/Left.patt">

            <a-entity
                id="L"
                position="0 0 0"
                rotation="0 90 0"
                scale="0.001 0.001 0.001"
                gltf-model="url(models/surgery_bed.gltf)"
                visible="false">
            </a-entity>

        </a-marker>

        <a-marker preset="pattern" type="pattern" id="Right" 
            url="./patterns/Right.patt">

            <a-entity
                id="R"
                position="0 0 0"
                rotation="0 270 0"
                scale="0.001 0.001 0.001"
                gltf-model="url(models/surgery_bed.gltf)"
                visible="false">
            </a-entity>

        </a-marker>

        <a-marker preset="pattern" type="pattern" id="Back" 
            url="./patterns/Back.patt">

            <a-entity
                id="B"
                position="0 0 0"
                rotation="0 180 0"
                scale="0.001 0.001 0.001"
                gltf-model="url(models/surgery_bed.gltf)"
                visible="false">
            </a-entity>

        </a-marker>

        <a-entity camera></a-entity camera>
    </a-scene>


    <script>
        document.querySelector('a-scene').addEventListener('loaded', function() {
            const marker = document.querySelector('a-marker');
            
            const markers = [
                { id: "Front", model: "F" },
                { id: "Left", model: "L" },
                { id: "Right", model: "R" },
                { id: "Back", model: "B" }
            ];

            markers.forEach(({ id, model }) => {
                const markerEl = document.querySelector(`#${id}`);
                const modelEl = document.querySelector(`#${model}`);

                markerEl.addEventListener("markerFound", () => {
                    // 隐藏所有其他 model
                    markers.forEach(({ model: otherModel }) => {
                        document.querySelector(`#${otherModel}`).setAttribute("visible", false);
                    });
                    // 显示当前 model
                    modelEl.setAttribute("visible", true);

                    this.positionInterval = setInterval(() => {
                    // 获取标记的3D世界坐标

                    const markerPos = new THREE.Vector3();
                    marker.object3D.getWorldPosition(markerPos);
                    
                    // 将3D坐标转换为2D屏幕坐标
                    console.log(markerPos);
                    const screenPos = markerPos.clone();

                    
                    // 转换为窗口坐标 (范围: -1到1 → 0到window大小)
                    const x = Math.round((screenPos.x * 0.5 + 0.5) * window.innerWidth);
                    const y = Math.round((-screenPos.y * 0.5 + 0.5) * window.innerHeight);
                    
                    console.log(`Marker Center Position - X: ${x}px, Y: ${y}px`);
                    
                    // 可选：在页面上显示坐标 (左上角为0,0 , 右下角增加）
                    // document.getElementById('position-display')?.remove();
                    // const display = document.createElement('div');
                    // display.id = 'position-display';
                    // display.style = `
                    //     position: fixed; top: 20px; left: 20px; 
                    //     background: rgba(0,0,0,0.7); color: white; 
                    //     padding: 10px; z-index: 10000;
                    // `;
                    // display.textContent = `Marker X: ${x}px, Y: ${y}px`;
                    // document.body.appendChild(display);
                    
                    }, 100); // 每100ms更新一次
                });

                markerEl.addEventListener("markerLost", () => {
                    console.log('Marker lost');                   
                    modelEl.setAttribute("visible", false);

                    clearInterval(this.positionInterval);

                    document.getElementById('position-display')?.remove();
                });
            });
        });

    </script>
</body>
</html>
